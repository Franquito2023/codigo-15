<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
    <body>
        <h1>Registro de usuarios</h1>

        <!--la etiqueta action recibe una url-->
        <form action="" >
           <p>
           <input type="text" placeholder="Nombre"/>
           </p>
           <p>
           <input type="text" placeholder="Apellido"/>
           </p>
           <p>
            <input type="email" placeholder="E-mail"/>
           </p>
           <p>
            <input type="date" placeholder="Fecha de nacimiento" name="fecha_de_nacimiento"/>
           </p>
           <p>
            <input type="number" placeholder="Ingrese tu DNI" name="dni"/>
           </p>
           <p>
            <input type="tel" placeholder="Teléfono" name="telefono"/>
           </p>
           <p>
            <input type="password" placeholder="Contraseña" name="password"/>
           </p>

           <p> Genero </p>
           <p>
            <label for="">
                Masculino
                <input type="radio" name="Genero" value="masculino"/>
            </label>
           </p>
           <p>
            <label for="">
            Femenino
            <input type="radio" name="Genero" value="femenino"/>
            </label>
            </p>
            <p>
            <label for="">
            Otro
            <input type="radio" name="Genero">
            </label>
            </p>
            <p>Paises</p>
            <select name="" id="">
                <option value="peru">Perú</option>
                <option value="argentina">Argentina</option>
                <option value="">Chile</option>
                <option value="">Colombia</option>
            </select>
            <p>Ciudades</p>
            <select name="" id="">
                <option value="lima">Lima</option>
                <option value="arequipa">Arequipa</option>
                <option value="ayacucho">Ayacucho</option>
                <option value="piura">Piura</option>
                <option value="puno">Puno</option>
            </select>
            <p>Curso</p>
            Javascript <input type="checkbox" name="curso_1" />
            HTML <input type="checkbox" name="curso_2" />
            CSS <input type="checkbox" name="curso_3" />
            React JS<input type="checkbox" name="curso_4" />
            Next JS <input type="checkbox" name="curso_5" />
            <button type="submit">Enviar</button>
        </form>
        
    </body>
</html>
